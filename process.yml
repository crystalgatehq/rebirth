# process.yml at /var/www/html/rebirth/current which is root dir of the project
# * * * * * cd /var/www/html/rebirth/current && /usr/bin/php8.4 artisan schedule:run >> /dev/null 2>&1
apps:
  # Laravel Horizon for queue management
  - script: "artisan"
    name: "rebirth-horizon"
    cwd: "/var/www/html/rebirth/current"
    args: "horizon"
    interpreter: "php"
    watch: false
    env:
      APP_ENV: production
      LOG_CHANNEL: stderr

  # Schedule Worker for scheduled tasks
  - script: "artisan"
    name: "rebirth-schedule"
    cwd: "/var/www/html/rebirth/current"
    args: "schedule:work"
    interpreter: "php"
    watch: false
    env:
      APP_ENV: production
      LOG_CHANNEL: stderr
